syntax = "proto3";

package proto;

option go_package = "internal/grpc/proto";

import "google/protobuf/wrappers.proto";

service MarketService {
  rpc MarketSelectionSearch(MarketSelectionSearchRequest) returns (stream MarketSelection) {}
}

message MarketSelectionSearchRequest {
  string name = 1;
  RunnerFilter runner_filter = 2;
  repeated uint64 competition_ids = 3;
  repeated uint64 season_ids = 4;
  google.protobuf.StringValue dateFrom = 5;
  google.protobuf.StringValue dateTo = 6;
}

message RunnerFilter {
  string name = 1;
  enum Line {
    CLOSING = 0;
    MAX = 1;
  }
  Line line = 2;
  repeated FilterOperator operators = 3;
}

message FilterOperator {
  enum Operator {
    GTE = 0;
    LTE = 1;
  };
  Operator operator = 3;
  float value = 4;
}

message MarketSelection {
  Market market = 1;
  Runner runner = 2;
}

message Market {
  string market_id = 1;
  string market_name = 2;
  uint64 event_id = 3;
  uint64 competition_id = 4;
  uint64 season_id = 5;
  string event_date = 6;
  string side = 7;
  string exchange = 8;
}

message Runner {
  uint64 id = 1;
  string name = 2;
  float price = 3;
  float size = 4;
}
